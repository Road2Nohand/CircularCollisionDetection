<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreis CollisionDetect</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="collisionCounter">Circle Collisions: </h1>
    <h1 id="kinetikCounter">Kinetische Energie: </h1>

    

    <canvas id="canvas"></canvas>



    <div id="checkboxen">
        <div id="checkboxDrawDistances">
            <input type="checkbox" name="drawDistances" id="drawDistances">
            <label for="drawDistances">Draw Distances</label>
        </div>

    
        <div id="checkboxDrawVectors">
            <input type="checkbox" name="drawVectors" id="drawVectors">
            <label for="drawVectors">Draw Vectors</label>
        </div>

        <div>
            <p class="desc"><b>Anz. Particles</b></p>
            <input type="range" min="0" max="1000" value="200" id="anzParticles">
            <p id="anzParticlesOutput">number</p>
        </div>

        <!-- Neuer Slider fÃ¼r MAX_KREIS_RADIUS -->
        <div>
            <p class="desc"><b>Max. Radius</b></p>
            <input type="range" min="3" max="200" value="30" id="maxRadiusSlider" />
            <p id="maxRadiusOutput">12</p>
        </div>

        <button id="gravityBTN">Gravity!</button>
    </div>
    

    

    <script src="app.js"></script>
</body>
</html>
